<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--LINK TO SOME CDN AND LIBRARY-->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel="stylesheet" href="style.css" />

    <title>MapMe // Harold Le</title>
  </head>
  <body>
    <div class="sidebar">
      <!--TITLE CLASS-->
      <div id="title"> <a id="innerTitle1">Harold Le</a> <a id="innerTitle2"><img id="logo" src="logo.png" alt="Logo"/></a></div>
      <!--WORKOUT CLASS-->
      <ul class="workouts">
        <!--INPUTS-->
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="Running">Running</option>
              <option value="Cycling">Cycling</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km"/>
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
        <!--LOCATE ME BUTTON-->
		    <button class="locateMe hidden">Locate Me</button><br>
		    <div id="htmlTxt"></div>
        <!--ADDITION BAR FOR MORE INFO-->
        <div class="moreInfo">
          <!--MORE INFO-->
          <div class="innerInfo"><img id="imgInfo" src="more-info-icon-29.jpg"></div>
          <!--GMAIL-->
          <div class="innerInfo"><a href="mailto:batr2149@cloud.edu.pe.ca"><img id="gmailInfo" src="gmail_icon_2.png"></a></div>
          <!--GITHUB-->
          <div class="innerInfo"><a href="https://github.com/" target="_blank"><img id="githubInfo" src="github.png"></a></div>
        </div>
        <!--POPUP TEXT DESCRIBING THE WEBSITE CAPABILITIES-->
        <div class="additionTxt hidden">
          <div class="innerTxt"></div>
          <div class="innerTxt"></div>
          <div class="innerTxt"></div>
        </div>
      </ul>
      <!--POPUP BAR WHEN INVALID INPUT BEGING SUBNMITTED-->
      <div class="invalidInput hidden">Invalid Input</div>
    </div>
    <!--MAP-->
    <div id='map'></div>
    <script src="script.js"></script>
  </body>
</html>
